<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Socket.io</title>
</head>

<body>
    <h1>Communication with socket.io!</h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script>
        var socket = io.connect('http://192.168.100.7:3000');
        console.log(socket);

        socket.on('electricity', function (data) {
            console.log(data);
        });

        socket.emit('join');

    </script>
</body>

</html>
